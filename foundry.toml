[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@openzeppelin/contracts=lib/openzeppelin-contracts/contracts']

[fuzz]
runs=1000

[invariant]
runs=200 # statefull fuzz testing
depth=200 #number of calls in single run
fail_on_revert= false

